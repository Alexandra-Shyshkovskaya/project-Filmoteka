<header class="header">
    <div class="overlay js-overlay">

        
        <!-- Theme-switch -->
        <div class="container"> 
          <div class="toolbar">
          
            <div class="theme-switch">
            <svg class="theme-switch-icon" role="img" aria-label="Иконка солнца">
                <use href="./images/sprite.svg#sun"></use>
            </svg>
        
            <div class="theme-switch-control">
                <input class="theme-switch-toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                    aria-label="Переключить между тёмной и светлой темой" />
                <label aria-hidden="true" class="theme-switch-track" for="theme-switch-toggle">
                </label>
                <div aria-hidden="true" class="theme-switch-marker"></div>
            </div>
        
            <svg class="theme-switch-icon" aria-label="Иконка луны">
                <use href="./images/sprite.svg#moon"></use>
            </svg>
        </div>
        </div>
      </div>
      
    <div class="container container-header" id="home">
        
        <nav class="main-nav">
            <div class="logo">
                <a href="./index.html" class="logo-link js-logo">
                    <svg class="logo-icon" width="24" height="24">
                        <use class="icon-film" href="./images/sprite.svg#icon-film"></use>
                    </svg>
                    <span class="logo-header">Filmoteka</span>
                </a>
            </div>
                     
            <div class="navigation js-navigation">
            <ul class="nav-list js-nav">
                <li class="nav-item"><a href="./index.html" class="nav-link js-nav-home nav-link-current">Home</a></li>
                <li class="nav-item"><a href="./index.html" class="nav-link js-nav-library">My library</a></li>
            </ul>
            
            <!-- Authorization -->
            <ul class="nav-list auth">
                <li><div id="LoginScreen">
                <button class="auth-item" id="login">Login</button>
                </div></li>
                <li> <div id="dashboard">
                <div id="userDetails"></div>
                <button class="auth-item" id="logout">Logout</button>
                </div></li>
            </ul>       
            
            </div>             
        </nav>
              
        <form class="search-form" id="search-form">
            <div class="form-group">
               <label class="form-label-film">
                    <input type="text" name="query" class="input-film js-film-input" autocomplete="off"
                    id="searchQuery"
                    placeholder="Search films" />
                    <svg class="icon-search" width="12" height="12">
                        <use href="./images/sprite.svg#icon-search"></use>
                    </svg>
                </label>
            </div>
        </form>

        <div class="btns-library is-hidden" data-action="btn-library-shown">
            <ul class="button-list"> 
                <li class="button-list-item"><button type="button" class="button" data-action="btn-watched">Watched</button></li>
                <li class="button-list-item"><button type="button" class="button" data-action="btn-queue">Queue</button></li> 
            </ul>
        </div>

</div>
</div>

</header>
